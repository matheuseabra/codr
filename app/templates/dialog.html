{% extends "base.html" %}

{% block content %}  
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <dialog class="mdl-dialog">    
                <div class="mdl-dialog__content">
                    {{ message }}
                </div>
            </dialog>
        {% endfor %}
    {% endif %}
{% endblock %}
